<ion-header>
  <ion-navbar>
    <ion-title>Meu Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Carrinhos</ion-label>
          <ion-select multiple [(ngModel)]="carrinho" (ionChange)="listProdutosOnCart(carrinho)">
            <ion-option *ngFor="let carrinho of carrinhos" [value]="carrinho">{{carrinho.descricao}}</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer no-shadow>
    <ion-item>
          <ion-icon name="logo-usd"></ion-icon>
        <p>Total do carrinho</p>
        <p item-end >R$ {{umcar}}</p>
        <button ion-button clear item-end>OK</button>
      </ion-item>
  </ion-footer>
