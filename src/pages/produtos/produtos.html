<ion-header>
  <ion-navbar>
    <ion-title>Gerenciador de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h3>Gerencie seus produtos aqui.</h3>

  <ion-list>
    <ion-item-sliding *ngFor="let p of produtos">
      <button ion-item (click)="editProduto(p.id)">
        <h2>{{p.nome}}</h2>
       </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduto(p.id)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addProduto()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
