<ion-header>
  <ion-navbar>
    <ion-title>Catalogo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-card *ngFor="let p of produtos">
        <img src={{p.imageURL}}/>
        <ion-card-content>
          <ion-card-title>
            {{p.nome}}
            </ion-card-title>
          <p>
           R$ {{p.valor}}
          </p>
        </ion-card-content>
        <button full ion-button icon-end center round (click) ="addToCart()">
            Adicionar ao carrinho
            <ion-icon name="cart"></ion-icon>
          </button>
      </ion-card>
    </ion-list>

</ion-content>
